<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contacto</h1>
    </header>

    <div class="container">
        <section class="contact-info">
            <h2>Información de Contacto</h2>
            <p>Si tienes alguna pregunta o inquietud, no dudes en ponerte en contacto con nosotros.</p>
            <p><strong>Correo electrónico:</strong> PyCpersonalizado0@gmailcom</p>
            <p><strong>Teléfono:</strong> +54 9 11 2323-4545</p>
        </section>

        <section class="form-container">
            <h2>Envíanos un mensaje</h2>
            <form action="#" method="POST">
                <input type="text" name="nombre" placeholder="Tu nombre" required>
                <input type="email" name="email" placeholder="Tu correo electrónico" required>
                <textarea name="mensaje" placeholder="Escribe tu mensaje" rows="4" required></textarea>
                <button type="submit">Enviar Mensaje</button>
            </form>
        </section>
    </div>

</body>
</html>
